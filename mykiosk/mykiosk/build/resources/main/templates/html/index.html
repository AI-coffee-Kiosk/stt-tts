<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEAK EASY COFFEE</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<!-- intro 페이지 -->
<main class="intro_main">
    <p>
        SPEAK EASY COFFEE
    </p>
</main>
<script>
    document.addEventListener("keydown", function(event) {
        // Enter 키 또는 스페이스바를 눌렀을 때 실행
        if (event.key === "Enter" || event.key === " ") {
            event.preventDefault(); // 기본 동작 방지 (예: 스크롤 이동)
            window.location.href = "/main"; // 이동할 HTML 페이지 경로
        }
    });
</script>
</body>
</html>
