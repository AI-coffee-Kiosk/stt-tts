<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEAK EASY COFFEE</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/pay_info.css">
</head>
<body>
  <!-- 결제 안내 페이지 -->
   <main class="main_main">
      <!-- 상단 -->
      <header>
        <p>
          SPEAK EASY COFFEE
        </p>
      </header>

      <!-- 결제 안내 -->
      <article class="pay_info">
        <div>
          <p class="pay_txt">신용카드를 투입구 끝까지 넣어주세요.</p>
          <p class="pay_txt_org">(카드결제만 가능합니다. 현금결제는 카운터에서 해 주세요.)</p>
        </div>
        <div>
          <img src="/img/card_img.png" alt="카드결제">
        </div>
        <div>
          <p class="pay_txt">카드 인식 대기중</p>
          <div class="wait">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
      </article>

   </main>
<script>
  document.addEventListener("keydown", function(event) {
      // Enter 키 또는 스페이스바를 눌렀을 때 실행
      if (event.key === "Enter" || event.key === " ") {
          event.preventDefault(); // 기본 동작 방지 (예: 스크롤 이동)
          window.location.href = "/pay/receipt"; // 이동할 HTML 페이지 경로
      }
  });
</script>
</body>
</html>
